<html>
<head>
<title>Login-Page</title>
<link href = "Login.css" rel = "stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;200&display=swap" rel="stylesheet">

</head>
<body bgcolor = "#4EC9DF">
	<div class="LoginBoxContainer">
		<div class = "loginText">Login</div>
		<div class = "username">
			<b>Username/Email:</b>
			<input type="text" placeholder="Username or Email" name="search">
		</div>
		<div class = "password">
			<b>Password:</b>
			<input type="password" placeholder="Password" name="search">
		</div>
		<div id = "ShowPassword">
			<input type="checkbox" checked="checked" name="remember">Show Password
		</div>
		<div id = "SignInButton">
			<a>Sign In</a>
		</div>
		<div id = "forgot"> Forgot <span id = "fUandP"> Username/Password</span></div>
		<div id = "signup">Don't Have a Account?<span id = "SignUpC">Sign Up</span></div>
	</div>
</body>
</html>
